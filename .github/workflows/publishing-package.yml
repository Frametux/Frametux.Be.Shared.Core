name: publish-package.yml

on:
  push:
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+'
  workflow_dispatch:

env: 
  DOTNET_VERSION: 9.0.x
  PACKAGE_LOCATION: ./Frametux.Shared.Core/bin/Release
  UNITTEST_PROJECT_PATH: ./Test/UnitTest/UnitTest.csproj

jobs: 
  
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        
      - name: Setup .NET Core
        uses: actions/setup-dotnet@v5
        with: 
          dotnet-version: ${{ env.DOTNET_VERSION }}
        
      - name: Run Unit Tests
        run: dotnet test ${{ env.UNITTEST_PROJECT_PATH }} --configuration Release
        
  publish:
    needs: test
    runs-on: ubuntu-latest
    permissions: 
      packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup .NET Core
        uses: actions/setup-dotnet@v5
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}
        
      - name: Pack package
        run: dotnet pack -c Release
        
      - name: Push package to github
        run: 
          dotnet nuget push ${{ env.PACKAGE_LOCATION }}/*.nupkg 
          --api-key ${{ secrets.GITHUB_TOKEN }} 
          --source https://nuget.pkg.github.com/frametux/index.json